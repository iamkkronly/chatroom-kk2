<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”’ Private Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #0056b3;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      background: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”’ Private Chat Room</h2>

  <button onclick="generatePrivateKey()">Generate Private Key</button>
  <input id="room" placeholder="Enter Private Key to Join">
  <input id="username" placeholder="Enter Your Username">
  <input id="password" type="password" placeholder="Enter Room Password">
  <button onclick="joinRoom()">Join Room</button>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input id="msg" placeholder="Type your message...">
    <button onclick="sendMsg()">Send</button>
  </div>

  <script>
    let room = '', username = '';

    function generatePrivateKey() {
      const key = Math.random().toString(36).substring(2, 10).toUpperCase();
      alert("Your Private Key: " + key);
      document.getElementById('room').value = key;
    }

    function joinRoom() {
      room = document.getElementById('room').value;
      username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('/join', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room, username, password })
      }).then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById('chat').style.display = 'block';
            const msgBox = document.getElementById('messages');
            msgBox.innerHTML = '';
            data.messages.forEach(addMsg);
          } else {
            alert('Login failed');
          }
        });
    }

    function sendMsg() {
      const message = document.getElementById('msg').value;
      fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room, username, message })
      }).then(res => res.json())
        .then(data => {
          if (data.success) {
            addMsg({ username, message });
            document.getElementById('msg').value = '';
          }
        });
    }

    function addMsg(msg) {
      const msgBox = document.getElementById('messages');
      msgBox.innerHTML += `<p><strong>${msg.username}:</strong> ${msg.message}</p>`;
      msgBox.scrollTop = msgBox.scrollHeight;
    }
  </script>
</body>
</html>
